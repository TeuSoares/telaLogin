<div class="page" data-name="cadastro">
  <!-- Barra Superior -->
  <div class="navbar">
    <div class="navbar-inner bg-black">
      <div class="left">
        <a href="" class="link back">
          <i class="icon f7-icons text-white"> arrow_left</i>                  
        </a>
      </div>
      <div class="title text-white">Cadastro de usuário</div>
    </div>
  </div>
  <!-- Fim NAV Bar -->
  <div class="page-content">
    <div class="block"> 

      <p class="row">
        <button class="col button button-fill color-black" id="capturar">Tirar Foto</button>
        <button class="col button button-fill color-black" id="galeria">Galeria</button>
      </p>

      <form class="list" id="my-form">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nome</div>
                <div class="item-input-wrap">
                  <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">E-mail</div>
                <div class="item-input-wrap">
                  <input type="email" name="email" id="email" placeholder="seuemail@gmail.com">
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Usuário</div>
                <div class="item-input-wrap">
                  <input type="text" name="usuario_c" id="usuario_c" placeholder="Usuário">
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Senha</div>
                <div class="item-input-wrap">
                  <input type="password" name="senha_c" id="senha_c">
                </div>
              </div>
            </div>
          </li>
        </ul> 
        </form> 
        <button class="button-round button button-fill button-large bg-color-black" id="gravar">
            Gravar <i class="icon f7-icons">square_arrow_right</i>
        </button>           
      </div>
    </div>

</div> <!-- FIM CLASS PAGE -->
